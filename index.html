<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Topic Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #generator-container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3273dc;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #3273dc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #276bb0;
        }
    </style>
</head>
<body>

<div id="generator-container">
    <h1>Scientific Research Topic Generator</h1>
    <p id="generated-topic"></p>
    <button onclick="generateTopic()">Generate Topic</button>
</div>

<script>
    const categories = ['Physics', 'Biology', 'Chemistry', 'Computer Science', 'Environmental Science'];

    const topics = {
        'Physics': ['Quantum Mechanics', 'Particle Physics', 'Astrophysics', 'Nuclear Physics', 'Optics'],
        'Biology': ['Genetics', 'Ecology', 'Microbiology', 'Evolutionary Biology', 'Neuroscience'],
        'Chemistry': ['Organic Chemistry', 'Inorganic Chemistry', 'Physical Chemistry', 'Analytical Chemistry', 'Biochemistry'],
        'Computer Science': ['Machine Learning', 'Data Science', 'Artificial Intelligence', 'Algorithm Design', 'Computer Networks'],
        'Environmental Science': ['Climate Change Impact', 'Biodiversity Conservation', 'Sustainable Practices', 'Renewable Energy', 'Environmental Policies']
    };

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function generateTopic() {
        const selectedCategory = getRandomElement(categories);
        const selectedTopic = getRandomElement(topics[selectedCategory]);

        const generatedTopic = `${selectedCategory}: ${selectedTopic}`;
        document.getElementById('generated-topic').textContent = generatedTopic;
    }
</script>

</body>
</html>
